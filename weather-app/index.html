<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Weather App!</h1>
    <h2>어느 위치의 날씨를 보고 싶으신가요? (위도, 경도 입력)</h2>
    <input id="latitude" type="number" name="latitude" placeholder="위도"/>
    <input id="longitude" type="number" name="longitude" placeholder="경도" />
    <script src="./script.js" type="module"></script>
    <div>
        <button id="see-weather">날씨 보기</button>
    </div>
</body>
</html>
