<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci!</title>
</head>
<body>
    <h1>Let's create Fibonacci numbers!</h1>
    <h2>Nth Fibonacci number array! (Use loop)</h2>
    <input id='loop-input' type="number" min=0 placeholder="number up to 0" />
    <button id="loop-btn">fib</button>
    <p id="loop-result"></p>
    <h2>Nth Fibonacci number array! (Use recursion)</h2>
    <input id="recursion-input" type="number" min=0 placeholder="type number up to 0"/>
    <button id="recur-btn">fib</button>
    <p id="recur-result"></p>
    <h2>Merge Sort!</h2>
    <input id="merge-input" type="text" placeholder="enter an array"/>
    <button id="merge-btn">fib</button>
    <p id="merge-result"></p>
    <script src="script.js"></script>
</body>
</html>
