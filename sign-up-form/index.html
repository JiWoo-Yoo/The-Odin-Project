<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="image-part">
        <div class="title">ODIN</div>
        <div class="footer">Photo by <a href="https://unsplash.com/ko/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/ko/%EC%82%AC%EC%A7%84/%ED%81%B4%EB%A1%9C%EC%A6%88%EC%97%85-%EC%82%AC%EC%A7%84%EC%9D%98-%EB%85%B9%EC%83%89-%EC%9E%8E-%EC%8B%9D%EB%AC%BC-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
    <div class="form-part">
        <div class="description-div">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-div" action="./loggedinpage.html">
            <div class="form-title">Let's do this!</div>
            <form class="inputs">
                <div class="input-label"><label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="first-name"/></div>
                <div class="input-label">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" name="last-name"/>
                    </div>
                <div class="input-label">
                    <label for="e-mail">EMAIL</label>
                    <input type="email" id="e-mail" name="e-mail"/>
                    </div>
                <div class="input-label">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input id="phone-num" maxlength="11"/>
                </div>
                <div class="input-label">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password"/></div>
                <div class="input-label">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password"/>
                </div>
            </form>
        </div>
        <div class="btn-div">
            <button type="submit" class="btn">Create Account</button>
            <div class="login-ask">Already have an account? <a href="./loginpage.html">Log in</a></div>
    <script src="./script.js"></script>
</body>
</html>
